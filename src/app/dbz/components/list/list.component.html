<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
    let i = index;
    let isFirst = first
    let isLast = last
    let isEven = even
    let isOdd = odd">
    {{i+1}}:  name: {{character.name}}- power: {{character.power}}
    Es par: {{isEven}}
    Es impar: {{isOdd}}
    <button class="" (click)="onDeleteCharacter(character.id)">X</button>
  </li>
</ul>
